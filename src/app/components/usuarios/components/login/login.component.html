<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ titulo }}</title>
</head>
<body class="animated fadeIn">
  <nav class="navbar navbar-dark bg-primary">
    <h5 class="text-white m-2">Iniciar sesi칩n</h5>
    <!-- <a class="navbar-brand" href="#">Navbar</a> -->
  </nav>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <div class="card">
          <div class="card-body">
            <form class="mx-lg-5 my-lg-4" (ngSubmit)="login(formulario)" #formulario="ngForm">              
              <div class="form-group">
                <label for="username">Usuario</label>
                <input 
                  type="text" 
                  class="form-control"
                  id="username"
                  name="username"
                  autofocus 
                  required 
                  #username=ngModel 
                  [(ngModel)]="usuario.username"
                  [ngClass]="{'is-invalid animated shake': username.invalid && username.touched}"
                >
                <small *ngIf="username.errors?.required && username.touched" class="text-danger">
                  Ingrese su usuario por favor.
                </small>
              </div>

              <div class="form-group">
                <label for="password">Contrase침a</label>
                <input 
                  type="password" 
                  class="form-control"
                  id="password"
                  name="password"
                  required 
                  #password=ngModel 
                  [(ngModel)]="usuario.password"
                  [ngClass]="{'is-invalid animated shake': password.invalid && password.touched}"
                >
                <small *ngIf="password.errors?.required && password.touched" class="text-danger">
                  Ingrese su contrase침a por favor.
                </small>
              </div>
              
              <button 
                type="submit"
                class="btn btn-primary"                
                [disabled]="!formulario.valid"
                [ngClass]="{'animated pulse': formulario.valid}"
              >
                Iniciar sesi칩n
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
